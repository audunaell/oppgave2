<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content">
    </div>

    <script>
    // hjelpevariable for både view og controller
        var contentDiv = document.getElementById('content');
        

    // model
        let numbers = [7, 3, 1, 5, 8];
        let posNumber = [1, 2, 3, 4, 5];
        let addBars = numbers.length;
        let nameOfSelectedBar = '';        
        
    // view
    show();
    function show() {
        let svgInnerHtml = '';
        for (let i = 0; i < numbers.length; i++) {
            svgInnerHtml += createBar(numbers[i], i + 1);
        }
        contentDiv.innerHTML = `
            <svg id="chart" width="600" height="405" viewBox="0 0 150 20">
                ${svgInnerHtml}
            </svg><br/>
            Valgt stolpe: <i id="tellWhich">ingen</i>
            <br />
            Verdi:
            <input id="barValue" type="number" min="1" max="10" />
            <button id='nyStolpe' onclick="addBar()">Legg til stolpe</button>
            <button id='endreStolpe' onclick="changeBarValue()" disabled>Endre valgt stolpe</button><br />
            <button id='Fjernestolpe' onclick="removeBar()" disabled>Fjerne valgt stolpe</button>
            <br />
            Skapt som nr: <i id="createdNr">ingen valgt</i>
            `;
        }        

    function createBar(number, barNo) {
        const width = 8;
        const spacing = 2;       
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let color = calcColor(1, 10, barNo);
        return `<rect onclick="showSelected(this)" width="${width}" height="${height}"
                            x="${x}" y="${y}" fill="${color}">${barNo}</rect>`;
    }

        function showSelected(selectedBar) {            

            if (nameOfSelectedBar == '') {
                selectedBar.style = "stroke:black; stroke-width:1px;";
                nameOfSelectedBar = selectedBar.innerHTML;
                let selNr = nameOfSelectedBar - 1;

                document.getElementById('tellWhich').innerHTML = nameOfSelectedBar;
                document.getElementById('createdNr').innerHTML = posNumber[selNr];
                document.getElementById('endreStolpe').disabled = false;
                document.getElementById('Fjernestolpe').disabled = false;
                document.getElementById('nyStolpe').disabled = true;
                
            } else if (selectedBar.innerHTML == nameOfSelectedBar) {
                selectedBar.style = "stroke:black; stroke-width:0px;";
                nameOfSelectedBar = '';
                document.getElementById('tellWhich').innerHTML = 'ingen';
                document.getElementById('createdNr').innerHTML = 'ingen valgt';
                document.getElementById('endreStolpe').disabled = true;
                document.getElementById('Fjernestolpe').disabled = true;
                document.getElementById('nyStolpe').disabled = false;
                
            }

            
        }

    function calcColor(min, max, val) {
        var minHue = 240, maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
    }

    // controller

        function removeBar() {            
            let positionNr = nameOfSelectedBar - 1;            
            numbers.splice(positionNr, 1);
            posNumber.splice(positionNr, 1);
            nameOfSelectedBar = '';
            show();
        }

        function addBar() {
            let newBar = document.getElementById('barValue').value;
            let testValue = testInput(newBar);
            let getLastNr = posNumber.length;
            if (testValue == true) {
                getLastNr = getLastNr - 1;
                let newBarNr = posNumber[getLastNr];
                newBarNr++;
            
                numbers.push(newBar);
                posNumber.push(newBarNr);
                nameOfSelectedBar = '';
                show();
            }            
        }

        function changeBarValue() {
            let positionNr = nameOfSelectedBar - 1;
            let selValue = document.getElementById('barValue').value;
            let testValue = testInput(selValue);
            if (testValue == true) {
                nameOfSelectedBar = '';
                numbers[positionNr] = selValue;
                show();
            }            
        }

        function testInput(inpValue) {           
            if (inpValue >= 1 && inpValue <= 10 && isNaN(inpValue) == false) {
                 return true;
            } else {
                alert("Has to be a number from 1-10");                
            }            
        }
    </script>
</body>
</html>
