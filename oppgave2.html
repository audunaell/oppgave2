<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content">
    </div>

    <div id="test1"></div>
    <script>
    // hjelpevariable for både view og controller
        var contentDiv = document.getElementById('content');
        

    // model
        let numbers = [7, 3, 1, 5, 8];        
        let nameOfSelectedBar = null;
        
        
    // view
    show();
    function show() {
        let svgInnerHtml = '';        
        for (let i = 0; i < numbers.length; i++) {
            svgInnerHtml += createBar(numbers[i], i + 1);
        }        
        const disabled = nameOfSelectedBar == null ? 'disabled' : '';
        const tellWhich = nameOfSelectedBar == null ? 'ingen' : nameOfSelectedBar;
        contentDiv.innerHTML = `
            <svg id="chart" width="600" height="405" viewBox="0 0 150 20">
                ${svgInnerHtml}
            </svg><br/>
            Valgt stolpe: <i>${tellWhich}</i>
            <br />
            Verdi:
            <input id="barValue" type="number" min="1" max="10" />
            <button onclick="addBar()">Legg til stolpe</button>
            <button onclick="changeBarValue()" ${disabled}>Endre valgt stolpe</button><br />
            <button onclick="removeBar()" ${disabled}>Fjerne valgt stolpe</button>            
            `;        
        }        

    function createBar(number, barNo) {
        const width = 8;
        const spacing = 2;
        const strokewidth = nameOfSelectedBar == barNo ? 1 : 0;
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let color = calcColor(1, 10, barNo);
        return `<rect onclick="selected(${barNo})" width="${width}" height="${height}"
                            x="${x}" y="${y}" fill="${color}" style="stroke:black; stroke-width:${strokewidth};">${barNo}</rect>`;
    }

    function calcColor(min, max, val) {
        var minHue = 240, maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
    }

    // controller

        function selected(barNo) {

            if (nameOfSelectedBar == barNo) {
                nameOfSelectedBar = null;                
            } else if (nameOfSelectedBar == null) {
                nameOfSelectedBar = barNo;                
            }                        
            show();
        }

        function removeBar() {            
            let index = nameOfSelectedBar - 1;            
            numbers.splice(index, 1);
            nameOfSelectedBar = null;
            show();
        }

        function addBar() {
            let newBar = document.getElementById('barValue').value;
            let testValue = testInput(newBar);

            if (testValue == true) {               
                numbers.push(newBar);                
                show();
            }            
        }

        function changeBarValue() {
            let index = nameOfSelectedBar - 1;
            let selValue = document.getElementById('barValue').value;
            let testValue = testInput(selValue);

            if (testValue == true) {                
                numbers[index] = selValue;
                show();
            }            
        }

        function testInput(inpValue) {           
            if (inpValue >= 1 && inpValue <= 10 && isNaN(inpValue) == false) {
                 return true;
            } else {
                alert("Has to be a number from 1-10");                
            }            
        }
    </script>
</body>
</html>
