<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="obli2.js"></script>

    <script>       

        QUnit.test("Velge stabel når ingen er markert", function (assert) {
            const testSelecting = showSelectedBar(null, 3);
            let expected = 3;
            assert.equal(testSelecting, expected);
        });

        QUnit.test("Velge valgt stabel", function (assert) {           
            const testSelecting = showSelectedBar(3, 3);
            let expected = null;
            assert.equal(testSelecting, expected);
        });

         QUnit.test("Velge annen stabel når en er markert", function (assert) {
            const testSelecting = showSelectedBar(3, 2);
            let expected = 3;
            assert.equal(testSelecting, expected);
        });
        QUnit.test("Slette stolpe", function (assert) {
            let testList = [2, 6, 3, 5];
            const testDeleting = removeSelectedBar(2, testList);
            let expectedList = [2, 3, 5];
            assert.equal(testDeleting[0], expectedList[0]);
            assert.equal(testDeleting[1], expectedList[1]);
            assert.equal(testDeleting[2], expectedList[2]);
        });
        QUnit.test("Endre stolpe", function (assert) {
            let testList = [2, 6, 3, 5];
            const testChange = changeSelectedBar(3, testList, 9);
            let expectedValue = 9;
            assert.equal(testChange[2], expectedValue);
        });
        QUnit.test("Legge til en stolpe", function (assert) {
            let testList = [2, 6, 3, 5];
            let testLength = testList.length;
            const testAdding = addNewBar(8, testList);
            let expectedLast = 8;
            assert.equal(testAdding[testLength], expectedLast);
        });
    </script>
</body>
</html>
